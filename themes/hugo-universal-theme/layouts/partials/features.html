{{ if isset .Site.Params "features" }}
{{ if .Site.Params.features.enable }}
{{ if gt (len .Site.Data.features) 0 }}
<section class="bar background-white">
    <div class="container">
        <div class="col-md-12">
        <div class="heading text-center">
                    <h2>{{ .Site.Params.features.title }}</h2>
                </div>

                <p class="lead">
                  {{ .Site.Params.features.subtitle }}
                </p>
            <div class="row">
                {{ range .Site.Data.features }}
                <div class="col-md-4">
                    <div class="box-simple">
						<div class="icon">
							<a href="{{ .link }}"><i class="{{ .icon }}"></i></a>
                        </div>
						<h3>{{ .name }}</h3>
						<p>{{ .description }}</p>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
