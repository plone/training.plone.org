text: "After first working some time with Smalltalk and C/C++, Thomas discovered Python (and Zope) in 2002 and since then has used it in almost all of his projects. Over time the field of application changed from geoinformatics and scientific modelling to web development. His focus over the last 8 years has been on developing and operating websites using Python, Zope/Plone and recently Pyramid."
